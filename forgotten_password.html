<script type="text/javascript">  
$(document).ready(function(){ 

    //home mobile search
    $('.search-panel .dropdown-menu').find('li').click(function(){
        var action = $(this).attr('data-url');
        var form = $(this).closest('form').attr('action',action);
        var option = $(this).text();
        $('#search_option').text(option); 
        $('#m_search').attr('placeholder',"Search "+option);
    });


    // datepicker
    $(".datepicker").datepicker({
        maxDate:0,
        dateFormat: 'dd-mm-yy',
        showAnim:"slideDown",
        changeMonth: true,
        changeYear: true, 
        yearRange: "-100:+0", // last hundred years
    });

    // back to top button 
    if ($('#back-to-top').length) {
            backToTop = function () {
                var scrollTop = $(window).scrollTop();
                if (scrollTop > 100) { 
                    $('#back-to-top').slideDown(300);
                } else {
                    $('#back-to-top').slideUp(300); 
                }
            };
        backToTop();
        $(window).on('scroll', function () {
            backToTop();
        });
        $('#back-to-top').on('click', function (e) {
            e.preventDefault();
            $('html,body').animate({
                scrollTop: 0
            }, 1000);
        });
    }

    // patient form age convert to date
    var ageInput = $('.age');
    var dateInput = $('.datepicker');

    ageInput.on('change keyup', function() {
        var age = ageInput.val();

        var now = new Date();
        var date  = ((now.getDate()==1)?("0"+now.getDate()):now.getDate());
        var month = ((now.getMonth()==1)?("0"+now.getMonth()):now.getMonth());
        var year  = (now.getFullYear()-age);
        var year  = ((year==1)?("0"+year):year);

        var birthday = date+"-"+month+"-"+year;

        dateInput.val(birthday );
    }); 


    // print particular part 
    function printContent(el) {
        var restorepage = document.body.innerHTML; 
        var printcontent = document.getElementById(el).innerHTML;  
        document.body.innerHTML = printcontent;
        var x = window.print();
        document.body.innerHTML = restorepage; 
        location.reload();
    }

});
